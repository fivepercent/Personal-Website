<!-- CONTACT -->
<div id="contact" class="section">

  <div class="section-container">

    <div class="title">
      <h2>Let's work together</h2>
    </div>
    <!-- end-title -->

    <div class="form-container">
      <form action="#project-form">
        <div class="form-group profil-img">
          <input required id="name" type="text" name="name" placeholder="Name">
        </div>
        <div class="form-group profil-img">
          <input required id="email" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group profil-img">
          <input required id="subject" type="text" name="subject" placeholder="Subject">
        </div>
        <div class="form-group profil-img">
          <textarea required name="description" id="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group profil-img">
          <button type="reset" class="btn clear" name="clear">CLEAR</button>
          <button type="submit" class="btn action" name="submit">SEND</button>
        </div>
      </form>
      <!-- and-form -->
    </div>
    <!-- end-form-container -->

  </div>
  <!-- end-contact-container -->

</div>
<!-- end-contact -->
